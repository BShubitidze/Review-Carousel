<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Review Carousel</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Friends reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./images/chandler.png" id="person-img" alt="Chandler Bing">
                </div>
                <h4 id="author">Chandler Bing</h4>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Soluta quibusdam dolore atque eligendi,
                    incidunt voluptas laboriosam architecto aut veniam adipisci,
                    quas reiciendis saepe sit aliquid, neque dolor eum nesciunt quos!
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Random Person</button>
            </article>
        </section>
    </main>
    <script src="./js/main.js" defer></script>
</body>
</html>
